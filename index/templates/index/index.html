<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>首页</title>
</head>
<body>
{% if request.session.uname %}
<p>
    欢迎{{ request.session.uname }}
</p>
<p>
    <a href="/user/logout">退出登录</a>
</p>
<p>
    <a href="/notes/notes_list">进入我的笔记</a>
</p>
{% else %}
    {% if request.COOKIES.username %}
        <p>
            欢迎{{ request.COOKIES.username }}
        </p>
        <p>
            <a href="/user/logout">退出登录</a>
        </p>
        <p>
            <a href="">进入我的笔记</a>
        </p>
    {% else %}
        <p>
            <a href="/user/login">登录</a>
        </p>
        <p>
            <a href="/user/reg">注册</a>
        </p>
    {% endif %}
{% endif %}
</body>
</html>
